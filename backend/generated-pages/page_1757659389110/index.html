<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .login-card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 12px 30px rgba(0,0,0,.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
        }
        .logo h1 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            transition: border .2s;
        }
        .form-group input:focus {
            border-color: #667eea;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .options label {
            display: flex;
            align-items: center;
            color: #555;
        }
        .options input[type="checkbox"] {
            margin-right: 6px;
        }
        .options a {
            color: #667eea;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity .2s;
        }
        .btn:active {
            opacity: .9;
        }
        .divider {
            text-align: center;
            margin: 24px 0;
            font-size: 14px;
            color: #999;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .social-login {
            display: flex;
            gap: 16px;
        }
        .social-btn {
            flex: 1;
            height: 44px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background .2s;
        }
        .social-btn:active {
            background: #f5f6fa;
        }
        .signup {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #555;
        }
        .signup a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="icon">🔐</div>
            <h1>欢迎回来</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label>手机号 / 邮箱</label>
                <input type="text" id="account" placeholder="请输入手机号或邮箱" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="options">
                <label><input type="checkbox"> 自动登录</label>
                <a href="#">忘记密码？</a>
            </div>
            <button type="submit" class="btn">登 录</button>
        </form>
        <div class="divider">或</div>
        <div class="social-login">
            <button class="social-btn" title="微信登录">💚</button>
            <button class="social-btn" title="QQ登录">🐧</button>
            <button class="social-btn" title="微博登录">🔴</button>
        </div>
        <div class="signup">
            还没有账号？<a href="#">立即注册</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const account = document.getElementById('account').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!account || !password) return;
            alert(`登录成功\n账号：${account}`);
        });
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('第三方登录功能开发中');
            });
        });
    </script>
</body>
</html>
