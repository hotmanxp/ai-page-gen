<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200">
        <div class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">
            <button id="backBtn" class="text-gray-700 active:scale-95 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <span class="font-semibold text-gray-800">商品详情</span>
            <button id="shareBtn" class="text-gray-700 active:scale-95 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto pb-28">
        <!-- 图片轮播 -->
        <section id="gallery" class="relative bg-white">
            <div id="swiper" class="overflow-hidden">
                <div id="swiperWrapper" class="flex transition-transform duration-300 ease-out">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=800&q=60" alt="产品图1" class="w-full h-80 object-cover flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=60" alt="产品图2" class="w-full h-80 object-cover flex-shrink-0">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=60" alt="产品图3" class="w-full h-80 object-cover flex-shrink-0">
                </div>
            </div>
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
                <span class="dot w-2 h-2 rounded-full bg-white/70 data-[active]:bg-white transition"></span>
                <span class="dot w-2 h-2 rounded-full bg-white/70 data-[active]:bg-white transition"></span>
                <span class="dot w-2 h-2 rounded-full bg-white/70 data-[active]:bg-white transition"></span>
            </div>
        </section>

        <!-- 价格与标题 -->
        <section class="px-4 pt-4 pb-3 bg-white">
            <div class="flex items-baseline gap-2">
                <span class="text-2xl font-bold text-red-500">¥299</span>
                <span class="text-sm text-gray-400 line-through">¥399</span>
                <span class="text-xs bg-red-500 text-white px-2 py-0.5 rounded">限时8折</span>
            </div>
            <h1 class="mt-2 text-gray-900 font-semibold text-lg leading-tight">高品质无线蓝牙耳机 降噪长续航</h1>
            <p class="mt-1 text-sm text-gray-500">月销 1.2k · 好评率 98%</p>
        </section>

        <!-- 优惠与活动 -->
        <section class="mt-2 bg-white px-4 py-3 flex items-center justify-between text-sm">
            <div class="flex items-center gap-2">
                <span class="text-gray-500">优惠</span>
                <span class="text-red-500 border border-red-200 rounded px-2 py-0.5">满200减20</span>
                <span class="text-red-500 border border-red-200 rounded px-2 py-0.5">新用户立减15</span>
            </div>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </section>

        <!-- 选择规格 -->
        <section id="specs" class="mt-2 bg-white px-4 py-3 flex items-center justify-between text-sm">
            <div>
                <span class="text-gray-500">选择</span>
                <span class="ml-2 text-gray-900">颜色 / 版本</span>
            </div>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </section>

        <!-- 商品评价 -->
        <section class="mt-2 bg-white px-4 py-3">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <span class="text-gray-900 font-medium">商品评价</span>
                    <span class="text-sm text-gray-500">(1280条)</span>
                </div>
                <div class="flex items-center gap-1 text-sm text-gray-600">
                    <span>4.8</span>
                    <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                </div>
            </div>
            <div class="flex gap-2 text-xs">
                <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded">音质好(986)</span>
                <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded">降噪棒(745)</span>
                <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded">续航长(632)</span>
            </div>
        </section>

        <!-- 图文详情 -->
        <section class="mt-2 bg-white px-4 py-3">
            <h2 class="text-gray-900 font-medium mb-2">图文详情</h2>
            <img src="https://images.unsplash.com/photo-1484704849700-f032a568e944?auto=format&fit=crop&w=800&q=60" alt="详情图" class="w-full rounded">
            <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?auto=format&fit=crop&w=800&q=60" alt="详情图" class="w-full rounded mt-2">
        </section>
    </main>

    <!-- 底部操作栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur border-t border-gray-200">
        <div class="max-w-4xl mx-auto flex items-center gap-3 px-4 py-3">
            <button id="serviceBtn" class="flex flex-col items-center text-xs text-gray-600 active:scale-95 transition-transform">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                客服
            </button>
            <button id="cartBtn" class="flex flex-col items-center text-xs text-gray-600 active:scale-95 transition-transform relative">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                购物车
                <span id="cartBadge" class="absolute -top-1 -right-2 bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full hidden">0</span>
            </button>
            <button id="favBtn" class="flex flex-col items-center text-xs text-gray-600 active:scale-95 transition-transform">
                <svg id="favIcon" class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                收藏
            </button>
            <button id="addCartBtn" class="flex-1 bg-orange-500 text-white rounded-full py-3 text-sm font-medium active:scale-95 transition-transform">加入购物车</button>
            <button id="buyNowBtn" class="flex-1 bg-red-500 text-white rounded-full py-3 text-sm font-medium active:scale-95 transition-transform">立即购买</button>
        </div>
    </footer>

    <script>
        // 轮播
        const wrapper = document.getElementById('swiperWrapper');
        const dots = document.querySelectorAll('.dot');
        let index = 0;
        function slide() {
            index = (index + 1) % 3;
            wrapper.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((d, i) => d.dataset.active = i === index ? 'true' : '');
        }
        let timer = setInterval(slide, 3000);
        document.getElementById('gallery').addEventListener('touchstart', () => clearInterval(timer));
        document.getElementById('gallery').addEventListener('touchend', () => timer = setInterval(slide, 3000));

        // 返回
        document.getElementById('backBtn').addEventListener('click', () => history.back());

        // 收藏
        let fav = false;
        document.getElementById('favBtn').addEventListener('click', () => {
            fav = !fav;
            const icon = document.getElementById('favIcon');
            icon.classList.toggle('fill-red-500');
            icon.classList.toggle('text-red-500');
        });

        // 购物车计数
        let count = 0;
        document.getElementById('addCartBtn').addEventListener('click', () => {
            count++;
            const badge = document.getElementById('cartBadge');
            badge.textContent = count;
            badge.classList.remove('hidden');
        });

        // 分享
        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) navigator.share({ title: '高品质无线蓝牙耳机', text: '限时8折，快来抢购！', url: location.href });
        });

        // 客服
        document.getElementById('serviceBtn').addEventListener('click', () => alert('客服功能开发中…'));

        // 立即购买
        document.getElementById('buyNowBtn').addEventListener('click', () => alert('跳转到结算页…'));
    </script>
</body>
</html>
