<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">俄罗斯方块游戏</h1>
    <div class="w-full max-w-md">
        <div id="tetris" class="grid grid-cols-10 gap-1 bg-gray-800 p-2 rounded-md mb-4"></div>
        <div class="flex justify-between">
            <button id="left" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">←</button>
            <button id="right" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">→</button>
            <button id="rotate" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">🔄</button>
            <button id="drop" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">⬇</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const rows = 20;
        const cols = 10;
        const cellSize = 20;

        let gameBoard = createGameBoard();

        function createGameBoard() {
            return Array.from({ length: rows }, () => Array(cols).fill(0));
        }

        function draw() {
            canvas.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('w-full', 'h-full', 'flex', 'items-center', 'justify-center');
                    cell.style.backgroundColor = gameBoard[r][c] ? '#444' : '#111';
                    canvas.appendChild(cell);
                }
            }
        }

        document.getElementById('left').addEventListener('click', () => move(-1));
        document.getElementById('right').addEventListener('click', () => move(1));
        document.getElementById('rotate').addEventListener('click', () => rotate());
        document.getElementById('drop').addEventListener('click', () => drop());

        function move(direction) {
            // 实际逻辑应在此处实现
            console.log('移动方向:', direction);
        }

        function rotate() {
            // 实际逻辑应在此处实现
            console.log('旋转');
        }

        function drop() {
            // 实际逻辑应在此处实现
            console.log('下落');
        }

        draw();
    </script>
</body>
</html>
