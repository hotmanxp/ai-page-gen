<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品详情页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义样式 */
        .image-not-found {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .image-not-found img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body class="bg-orange-50 font-sans">
    <div class="flex flex-col h-screen w-full">
        <div class="bg-white rounded-lg shadow-md  flex-grow">
            <!-- 商品图片 -->
            <div class="md:flex">
                <div class="w-full md:w-1/3 overflow-hidden">
                    <img src="https://via.placeholder.com/400x400" alt="商品图片" class="w-full h-auto object-cover">
                </div>
                <div class="w-full md:w-2/3 p-4">
                    <!-- 商品信息 -->
                    <h1 class="text-2xl font-bold text-orange-800 mb-2">无线蓝牙耳机</h1>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg text-orange-600 font-semibold">¥199.00</span>
                        <span class="text-sm text-gray-500">库存：128</span>
                    </div>
                    <p class="text-gray-600 mb-4">高品质无线蓝牙耳机，音质清晰，佩戴舒适。</p>
                    
                    <!-- 商品参数 -->
                    <div class="mb-4">
                        <h2 class="text-lg font-semibold text-gray-700 mb-2">商品参数</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-gray-600">品牌</p>
                                <p class="text-sm text-gray-800 mt-1">索尼</p>
                            </div>
                            <div>
                                <p class="text-gray-600">型号</p>
                                <p class="text-sm text-gray-800 mt-1">WH-1000XM5</p>
                            </div>
                            <div>
                                <p class="text-gray-600">颜色</p>
                                <p class="text-sm text-gray-800 mt-1">黑色</p>
                            </div>
                            <div>
                                <p class="text-gray-600">容量</p>
                                <p class="text-sm text-gray-800 mt-1">32小时</p>
                            </div>
                        </div>
                    </div>

                  
                </div>
            </div>

            <!-- 商品描述 -->
            <div class="p-4 border-t border-gray-200 flex-grow">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">商品描述</h2>
                <p class="text-gray-600">
                    无线蓝牙耳机采用先进的降噪技术，可有效消除环境噪音，提供清晰的音频体验。舒适的人体工学设计，长时间佩戴也不会疲劳。支持蓝牙5.0连接，兼容多种设备，音质清晰，低延迟，是您日常通勤、运动、办公的理想选择。
                </p>
            </div>
        </div>
    </div>

    <!-- 固定按钮 -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
        <button class="px-6 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">加入购物车</button>
        <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">立即购买</button>
    </div>
</body>
</html>
