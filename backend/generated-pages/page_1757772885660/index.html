<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6">
            <h2 class="text-2xl font-bold mb-8">管理后台</h2>
            <nav class="space-y-4">
                <a href="#" class="block py-2 px-4 rounded text-blue-400 hover:bg-gray-700">首页</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">列表页</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">数据表</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">图表</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">设置</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <h1 class="text-3xl font-bold mb-6">列表页</h1>

            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">数据列表</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">示例项目 1</td>
                                <td class="px-6 py-4 text-green-600 font-medium">已激活</td>
                                <td class="px-6 py-4 text-sm">
                                    <a href="#" class="text-blue-500 hover:underline">编辑</a>
                                    <span class="mx-2">|</span>
                                    <a href="#" class="text-red-500 hover:underline">删除</a>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">示例项目 2</td>
                                <td class="px-6 py-4 text-red-600 font-medium">停用</td>
                                <td class="px-6 py-4 text-sm">
                                    <a href="#" class="text-blue-500 hover:underline">编辑</a>
                                    <span class="mx-2">|</span>
                                    <a href="#" class="text-red-500 hover:underline">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">添加新条目</h2>
                <form class="space-y-4">
                    <div>
                        <label for="itemName" class="block text-sm font-medium text-gray-700">名称</label>
                        <input type="text" id="itemName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="请输入名称">
                    </div>
                    <div>
                        <label for="itemStatus" class="block text-sm font-medium text-gray-700">状态</label>
                        <select id="itemStatus" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>已激活</option>
                            <option>停用</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">添加</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
