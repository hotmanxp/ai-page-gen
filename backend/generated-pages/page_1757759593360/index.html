<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">欢迎回家</h2>
            <p class="text-gray-500">登录您的管理员账户</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input id="username" name="username" type="text" required
                       class="mt-1 w-full px-4 py-3 bg-white/70 border border-blue-100 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 w-full px-4 py-3 bg-white/70 border border-blue-100 rounded-xl shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">忘记密码？</a>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-[1.02]">
                登录
            </button>
        </form>

        <div id="errorMsg" class="hidden text-center text-sm text-red-600 bg-red-50 py-2 rounded-lg border border-red-200">
            用户名或密码错误
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if (username === 'admin' && password === '123456') {
                errorMsg.classList.add('hidden');
                // 登录成功，跳转到后台
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
